<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001e3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#002a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001e3c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,180,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Terrain features -->
  <circle cx="200" cy="150" r="80" fill="rgba(100,100,100,0.3)" stroke="#00b4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="600" cy="200" r="60" fill="rgba(100,100,100,0.3)" stroke="#00b4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="400" r="90" fill="rgba(100,100,100,0.3)" stroke="#00b4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="650" cy="450" r="50" fill="rgba(100,100,100,0.3)" stroke="#00b4ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Location markers -->
  <circle cx="400" cy="300" r="8" fill="#00b4ff" filter="url(#glow)"/>
  <text x="400" y="285" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="12" filter="url(#glow)">首都结点城</text>
  
  <circle cx="200" cy="400" r="8" fill="#00b4ff" filter="url(#glow)"/>
  <text x="200" y="385" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="12" filter="url(#glow)">港口结点城</text>
  
  <circle cx="600" cy="200" r="8" fill="#00b4ff" filter="url(#glow)"/>
  <text x="600" y="185" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="12" filter="url(#glow)">湖结点城</text>
  
  <circle cx="500" cy="150" r="8" fill="#00b4ff" filter="url(#glow)"/>
  <text x="500" y="135" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="12" filter="url(#glow)">山地结点城</text>
  
  <circle cx="350" cy="500" r="8" fill="#00b4ff" filter="url(#glow)"/>
  <text x="350" y="485" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="12" filter="url(#glow)">南方结点城</text>
  
  <!-- Warning areas -->
  <circle cx="300" cy="250" r="50" fill="rgba(255,100,100,0.2)" stroke="#ff6666" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <text x="300" y="255" text-anchor="middle" fill="#ff6666" font-family="Courier New" font-size="10">BT区域</text>
  
  <circle cx="450" cy="350" r="30" fill="rgba(255,255,100,0.2)" stroke="#ffff66" stroke-width="2" stroke-dasharray="3,3" opacity="0.7"/>
  <text x="450" y="355" text-anchor="middle" fill="#ffff66" font-family="Courier New" font-size="10">时雨区</text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#00b4ff" font-family="Courier New" font-size="24" font-weight="bold" filter="url(#glow)">DEATH STRANDING MAP</text>
  <text x="400" y="70" text-anchor="middle" fill="#00ff41" font-family="Courier New" font-size="14" filter="url(#glow)">请将 map.jpeg 放入 public 文件夹</text>
  
  <!-- Scan line animation -->
  <rect x="0" y="0" width="100%" height="2" fill="#00b4ff" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,-2; 0,600; 0,-2" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg> 